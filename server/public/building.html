<div class="row">
    <div class="col-md-2">
        <user-panel [user]="user">
        </user-panel>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading clearfix" (click)="info_click()"> <i id="info_icon" class="fa fa-caret-right" aria-hidden="true"></i> Info box
                <span id="msgLength">{{messageBox.length}}</span>
                <button type="button" class="btn btn-default pull-right head" aria-label="Right Align" (click)="openModalInfo($event)">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
            <div class="panel-body" id="info">
                <ul class="list-group">
                    <li class="list-group-item clearfix" *ngFor="let msg of messageBox">
                        {{msg.text}}
                        <button type="button" class="btn head pull-right"><i class="fa fa-times" aria-hidden="true"></i></button>
                        <span class="pull-right timeSpan">{{msg.time}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <!--Info modal-->
        <div class="modal fade" id="infoModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">New message</h4>
                    </div>
                    <div class="modal-body">

                        <textarea name="info" [(ngModel)]="infoText">Enter text here...</textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addInfo()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!---->
        <div class="panel panel-default">
            <div class="panel-heading clearfix"> <i class="fa fa-database" aria-hidden="true"></i> Data Collection </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item clearfix">
                        <i class="fa fa-bolt data" aria-hidden="true"></i> <p class="labelx">Electricity:</p>
                        <button type="button" name="electricity" class="btn btn-default chart"  data-toggle="modal" (click)="openModal($event)">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        </button>

                        <button type="button" name="electricity" class="btn btn-default chart"  data-toggle="modal" (click)="openModalUpdate($event)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        {{energy_electricity}}
                    </li>
                    <li class="list-group-item clearfix">
                        <i class="fa fa-snowflake-o data" aria-hidden="true"></i> <p class="labelx">Heat:</p>
                        <button type="button" name="heater" class="btn btn-default chart"  data-toggle="modal" (click)="openModal($event)">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        </button>

                        <button type="button" name="heater" class="btn btn-default chart"  data-toggle="modal" (click)="openModalUpdate($event)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        {{energy_heater}}
                    </li>
                    <li class="list-group-item clearfix">
                        <i class="fa fa-tint data" aria-hidden="true"></i> <p class="labelx">Water:</p>
                        <button type="button" name="water" class="btn btn-default chart"  data-toggle="modal" (click)="openModal($event)">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        </button>

                        <button type="button" name="water" class="btn btn-default chart"  data-toggle="modal" (click)="openModalUpdate($event)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        {{energy_water}}
                    </li>
                </ul>
            </div>
        </div>

    <!--modal update-->
    <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Data for {{time}}</h4>
                </div>
                <div class="modal-body">

                    Update {{update_keyword}} value:
                     <input type="text" [(ngModel)]="dataValue" [value]="dataValue">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateDate()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--modal chart-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <chart style="min-width: 800px" [options]="chart_option"></chart>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Export</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="col-md-2">
        <address-panel [addressList]="addresses" (clickAddress)="switch_address($event)">
        </address-panel>
    </div>
</div>
