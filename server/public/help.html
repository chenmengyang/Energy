<div class="row">
    <div class="col-md-2">
        <user-panel [user]="user">
        </user-panel>
    </div>

    <div class="col-md-10">

        <div id="alert" class="alert alert-success">
            <p><strong>Thanks</strong> for contacting us! We will get back to you soon!</p>
        </div>

        <form [formGroup]="emailForm" (ngSubmit)="send()">
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" name="name" class="form-control" type="text" formControlName="name" placeholder="What's' your name?" />
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea id="message" class="form-control" name="message" formControlName="message" rows="10"
                placeholder="Tell us what's your problem with the system..."></textarea>
            </div>
            <div class="form-group">
                <label for="email"><em>Your</em> Email Address:</label>
                <input id="email" class="form-control" name="email" type="email" value="" formControlName="address" required placeholder="your.name@email.com"/>
                <span id="email-invalid" style="visibility:hidden">
                    Must be a valid email address</span>
            </div>
            <input class="button-success pure-button button-xlarge pull-right" type="reset" value="Reset">
            <button class="button-success pure-button button-xlarge pull-right" type="submit" [disabled]="!emailForm.valid"><i class="fa fa-paper-plane"></i>Send</button>
        </form>

        <div style="display:none;" id="thankyou_message">
            <h2><em>Thanks</em> for contacting us!
            We will get back to you soon!</h2>
        </div>

        <script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

    </div>
</div>
