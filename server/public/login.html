<div class="login-page">
  <div class="form">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
    <form #f="ngForm">
        <div class="form-group">
            <label for="name" class="pull-left">Account</label>
            <input type="text" name="name" class="form-control" id="name" required placeholder="Login" [(ngModel)]="user.account" #name="ngModel">
            <div *ngIf="name.control?.hasError('required')&&name.dirty" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="password" class="pull-left">Password</label>
            <input type="password" name="password" class="form-control" id="password" required placeholder="Password" [(ngModel)]="user.password" #password="ngModel">
            <div *ngIf="password.control?.hasError('required')&&password.dirty" class="alert alert-danger">Password is required</div>
        </div>
        <a class="pull-left" href="">Forgot Password?</a>
        <button type="submit" [disabled]="!f.form.valid" class="btn btn-default pull-right" (click)="onClick($event)" >Login</button>
    </form>
  </div>
</div>
